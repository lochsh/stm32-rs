
"NVIC":
  ISER?:
    SETENA:
      _write:
        Enabled: [1, "Interrupts enabled"]
      _read:
        Disabled: [0, "Interrupt disabled"]
        Enabled: [1, "Interrupt enabled"]

  ICER?:
    CLRENA:
      _write:
        Disabled: [1, "Interrupt disabled"]
      _read:
        Disabled: [0, "Interrupt disabled"]
        Enabled: [1, "Interrupt enabled"]

  ISPR?:
    SETPEND:
      _write:
        Pending: [1, "Sets interrupt state to pending"]
      _read:
        NotPending: [0, "Interrupt is not pending"]
        Pending: [1, "Interrupt is pending"]

  ICPR?:
    CLRPEND:
      _write:
        NotPending: [1, "Remove pending state on interrupt"]
      _read:
        NotPending: [0, "Interrupt is not pending"]
        Pending: [1, "Interrupt is pending"]

  IABR?:
    ACTIVE:
      NotActive: [0, "Interrupt not active"]
      Active: [1, "Interrupt active"]

  IPR?:
    IPR_N[0123]: [0, 255]
